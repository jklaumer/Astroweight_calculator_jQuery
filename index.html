<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Astro Weight Calculator jQuery</title>
    <link href="/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Astro Weight Calculator jQuery</h1>
        <div class="form-group">
            <label for="userWeight">Your Weight</label>
<!-- INPUT ELEMENT -->
            <input type="text" class="form-control" id="userWeight" placeholder="enter weight in lbs
          ">
        </div>
        <div class="form-group">
            <label for="planetSelection">Select a Planet</label>
<!-- SELECT ELEMENT -->
            <select class="form-control" id="myPlanets">
            </select>
        </div>
<!-- BUTTON ELEMENT -->
        <button id="calculateButton" class="btn btn-primary">Calculate</button>
<!-- PARAGRAPH ELEMENT FOR OUTPUT -->
        <p id="myOutput"></p>
    </div>
    <!-- Bootstrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
